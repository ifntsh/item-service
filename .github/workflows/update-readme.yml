name: update-readme

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행 (다른 브랜치로 변경 가능)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 사용하는 파이썬 버전에 맞게 설정
        
      - name: Install tree command (if needed)
        run: |
          sudo apt-get update && sudo apt-get install tree  # tree 명령어 설치
          
      - name: Generate Directory Tree
        run: |
          # Read existing README content if it exists
          if [ -f README.md ]; then
            # Remove the existing directory structure section if it exists
            existing_content=$(sed '/^# Project Directory Structure$/d' README.md)
          else
            existing_content=""
          fi

          # Generate new directory tree structure
          tree_structure=$(tree --dirsfirst -a -I '.git')

          # Combine new tree structure with remaining content
          {
            echo "# Project Directory Structure"
            echo "\`\`\`"
            echo "$tree_structure"
            echo "\`\`\`"
            echo ""
            echo "$existing_content"
          } > README_new.md

          mv README_new.md README.md
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Update README.md with directory tree [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
